<!DOCTYPE html>
<html>
<head>
	<title>BINAS ARCHIVES</title>
  <link rel="stylesheet" href="room.css">
  <script src="soundeffectplayer.js"></script>
  <style>
    body, html {
    background-image: url("paintings/room11/g11 blurr.png");}
    #myImage {
    opacity: 0;}
  </style>
</head>
<body>

<audio autoplay loop src="paintings/room11/g11 ambience.mp3"></audio>

  
<div class="container">
<a href="room3.html"> <img id="left" src="paintings/arrow.png"> </a>
<a href="room10.html"> <img id="right" src="paintings/arrow.png"> </a>
<img id="canvas" src="paintings/wooden canvas.png" class="center">
  
  <video autoplay loop muted play-inline class="center">
  <source src="paintings/room11/g11 animated.mp4" type="video/mp4"> 
 </video>
  
<img id="myImage" src="paintings/room11/room11.jpg" usemap="#g11map" alt="my image" class="center">
  
</div>

  
<map name="g11map">
      <area target="" alt="francisco" title="francisco" onclick="showPopup('Folly of Fear', 'Francisco de Goya', '1815', 'France', 'paintings/room11/frans.jpg')" coords="1395,758,1367,925,1562,934,1554,756" shape="poly">
  
</map>

<div id="popup">
		<div class="popup-content">
			<img class="popup-image" src="">
			<div class="painting-info">
				<h2 id="painting-name"></h2>
				<p><strong>Artist:</strong> <span id="artist"></span></p>
				<p><strong>Year of making:</strong> <span id="year"></span></p>
				<p><strong>Origin of making:</strong> <span id="origin"></span></p>
			</div>
			<span class="close-button" onclick="closePopup()">&times;</span>
		</div>
	</div>

<script src="paintings.js"></script>
<script src="imagemapresizer.js"></script>
  
</body>
</html>
